name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run linting
      run: |
        black --check mcp_open_client/ || echo "Black formatting issues found"
        isort --check-only mcp_open_client/ || echo "Import sorting issues found"
        flake8 mcp_open_client/ || echo "Flake8 issues found"

    - name: Run type checking
      run: |
        mypy mcp_open_client/ || echo "Type checking issues found"

    - name: Run tests
      run: |
        pytest tests/ -v --cov=mcp_open_client --cov-report=term-missing || echo "Tests completed"

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Verify package
      run: |
        pip install twine
        twine check dist/*
