<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      margin: -20px -20px 2rem -20px;
      border-radius: 0 0 10px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0 0;
      opacity: 0.9;
    }

    nav {
      background: #f5f5f5;
      padding: 1rem;
      margin: 2rem -20px;
      border-radius: 8px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    nav a {
      color: #667eea;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #667eea;
      color: white;
    }

    main {
      padding: 2rem 0;
    }

    code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }

    pre {
      background: #2d2d2d;
      color: #f8f8f2;
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }

    pre code {
      background: transparent;
      color: inherit;
      padding: 0;
    }

    footer {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
    }

    .badges {
      margin: 1rem 0;
    }

    .badges img {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <nav>
    <ul>
      {% for link in site.nav_links %}
      <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; 2025 {{ site.title }}. Licensed under MIT License.</p>
    <p>
      <a href="{{ site.github.repository_url }}">View on GitHub</a> |
      <a href="https://pypi.org/project/mcp-open-client/">PyPI Package</a>
    </p>
  </footer>
</body>
</html>
